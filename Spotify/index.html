<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex">

    <div class="left">
        <div class="box1-left bg-black rounded m-1 p-1">
            <div class="cross">
                <img class="invert" src="assets/crossBtn.png" alt="">
            </div>
            <img class="img invert" src="logo.svg" alt="">
            <div class="home">
            <img class="img invert" src="assets/homeIcon.png" alt="home"><p>Home</p>
            </div>
            <div class="search">
            <img class="img search invert" src="assets/searchIcon.png" alt="search"><p>Search</p>
        </div>
        </div>

    <div class="library bg-black rounded m-1 ">
        <div class="heading p-1">
            <img class="invert" src="library.svg" alt="">
            <h2>Your Library</h2>
        </div>
            <div class="songList">
                <ul>
                    
                </ul>
            </div>
        
    

    <div class="footer">
        <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
        </div>
        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
    </div>
</div>

    </div>
    <div class="right ">
        <div class="box1-right flex bg-black">
            <div class="hamburgerContainer">
            <img class="invert hamburger" src="assets/hamburger.png" alt="">
            <img class="invert" src="assets/arrows.png" alt="">
        </div>
            <div class="btn flex">
            <button class="signUp">Sign up</button>
            <button class="signIn">Sign in</button>
        </div>
        </div>

        <div class="spotifyPlaylist">
            <h2>Spotify Playlists</h2>
            <div class="cardContainer">
            
                <div class="card rounded" data-folder="ncs">
                    <div class="play">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5" stroke-linejoin="round"></path>
                        </svg>
                    </div>
                    <img src="assets/happyHits.jpeg" alt="Happy Hits">
                    <h2>Happy Hits</h2>
                    <p>Cover songs for you</p>
                </div>

                <div class="card rounded" data-folder="sleepSongs">
                    <div class="play">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-width="1.5" stroke-linejoin="round"></path>
                        </svg>
                    </div>
                        <img src="assets/lofiSleep.jpeg" alt="Lofi Sleep">
                        <h2>Sleep Songs</h2>
                        <p>Songs for you</p>
                </div>
        
            </div>
            <div class="playbar invert">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar">
                <div class="songInfo">

                </div>
                <div class="songBtns">
                    <img id="previous" src="assets/previousBtn.png" alt="Previous">
                    <img id="play" src="assets/playBtn.png" alt="Play">
                    <img id="next" src="assets/nextBtn.png" alt="Next">
                </div>
                <div class="timevol">
                <div class="songTime"></div>
                <div class="volume">
                    <img width="25" src="assets/volumeBtn.png" alt="Volume">
                    <div class="range">
                        <input type="range" name="volume" id="">
                    </div>
                </div>
            </div>
            </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script></body>
</html>
